<!doctype html>
<title>SPDY Indicator</title>
<script>
  chrome.extension.onRequest.addListener(function (res, sender) {
    var tab = sender.tab;
    var showNoSpdy = !localStorage["hideNoSpdy"];

    if (res.spdy || showNoSpdy) {
      // show page action
      chrome.pageAction.show(tab.id);

      // change icon
      chrome.pageAction.setIcon({
          path: 'icon-' + (res.spdy ? '' : 'no-') + 'spdy.png'
        , tabId: tab.id
      });

      // change icon tooltip
      chrome.pageAction.setTitle({
          title: tab.url + (res.spdy ? ' is SPDY-enabled' : 'is NOT SPDY-enabled')
        , tabId: tab.id
      });
    } else {
      chrome.pageAction.hide(tab.id);
    }
  });
</script>
